<ng-include src="'include/menu.html'"></ng-include>

<ng-include src="'include/header.html'"></ng-include>

<ng-include src="'include/status.html'"></ng-include>

<div class="container" ng-show="status.success==''&&status.error==''">
  <div class="row">
    <div class="col text-center">
      <table class="table table-striped table-sm">
        <tr>
          <th>Id</th>
          <td>{{entity.id}}</td>
        </tr>
        <tr>
          <th>DNI</th>
          <td>{{entity.dni}}</td>
        </tr>
        <tr>
          <th>Nombre</th>
          <td>{{entity.nombre}}</td>
        </tr>
        <tr>
          <th>Apellido1</th>
          <td>{{entity.apellido1}}</td>
        </tr>
        <tr>
          <th>Apellido2</th>
          <td>{{entity.apellido2}}</td>
        </tr>
        <tr>
          <th>Login</th>
          <td>{{entity.login}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{entity.email}}</td>
        </tr>
        <tr>
            <th>Descuento</th>
            <td>{{entity.descuento}}</td>
          </tr>
          <tr>
            <th>Tipo de usuario</th>
            <td><a href="tipousuario/view/{{entity.tipousuario.id}}">{{entity.tipousuario.nombre}}</a></td>
          </tr>
      </table>

      <div class="control-group text-right">
        <div class="controls">
          <a type="button" class="btn btn-primary" href="home">Ir a home</a>
          <button type="button" class="btn btn-primary" ng-click="back()">
            Volver
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-include src="'include/footer.html'"></ng-include>
